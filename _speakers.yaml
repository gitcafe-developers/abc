  intro_en: Founder and tech leader of Guangzhou ToraySoft, organizer of  TechParty, Python coder
  topic: 
    title: Python web异步编程实践
    title_en: Python web Asychronous Programming
    preview: 主要讲述我们需要使用异步编程模型的场景,编程框架从tornado到gevent的迁移过程遇到的种种坑和填坑方法.
    preview_en: Introducing the scenarios when we need asynchronous programming, tricks and methods during the migration from tornado to gevent.

id_taowen:
  name: 陶文
  city_zhuhai: 1
  city: 珠海
  city_en: Zhuhai
  avatar: http://pyconcn.qiniudn.com/zoomquiet/stuff14/cpug-logo-188x188.png?imageView2/2/h/80
  intro: 在腾讯游戏运营部,使用python做运营开发. 曾经用python搞过电子商城,营销平台,手机代理程序等各类型应用
  intro_en: Operation developer at Tencent Game, having used python to build e-mall, markerting platform, mobile proxy app, etc
  topic:
    title: stackless python打造微内核的流程引擎
    title_en: stackless python - creating a flow engine for microkernel
    preview: 芯雲(bpm.py) 业务流程管理系统. 独特之处在于不需要学习新的流程定义语言. 如果你会写python代码,那么你在十分钟之内学会定义一个流程.甚至还支持多机并行执行,使用bpm.py做一个小的map/reduce分布式作业都是可能的!
    preview_en: >
      bpm.py (Business Process Management System (BPMS)). With it, you don't need to learn new flow control language, and you are able to define a flow in ten minutes with the knowledge of pure python. The system even support natively parallel work, it is possible to create a map/reduce flow with bmp.py!

